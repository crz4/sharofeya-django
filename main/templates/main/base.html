{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем общий CSS через static -->
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">

    <!-- Google Fonts для navbar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&amp;display=swap" rel="stylesheet">

    <!-- Блок для CSS и шрифтов конкретной страницы -->
    {% block css %}{% endblock css %}

    <title>ШароФея</title>
</head>

<body>
    <main>

        <!-- Navbar -->
        <div class="navbar">
            <h2>ШароФея</h2>
            <ul>
                <li><a href="{% url 'main:index' %}" data-filter="all">Главная</a></li>
                <li><a href="{% url 'goods:catalog' %}" data-filter="catalog">Каталог</a></li>
                <li><a href="{% url 'main:contacts' %}" data-filter="contacts">Контакты</a></li>
                <li><a href="{% url 'main:reviews' %}" data-filter="reviews">Отзывы</a></li>
                <li><a href="{% url 'main:cart' %}" data-filter="cart">Корзина</a></li>

            </ul>
        </div>

        {% block content %}{% endblock %}

        <!-- Модальное окно для отзывов -->
        <div id="review-modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-img" id="review-modal-img">
            <p class="modal-text" id="review-modal-text"></p>
        </div>
    </main>

    <!-- Footer -->
    {% block footer %}{% endblock %}

    <!-- JS -->
    <script src="{% static 'main/js/index.js' %}"></script>
</body>
</html>
