{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">

    <!-- Google Font (navbar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">

    {% block css %}{% endblock css %}

    <title>{% block title %}ШароФея{% endblock %}</title>
</head>

<body>
<main>

    <!-- Navbar -->
    <div class="navbar">
        <h2>ШароФея</h2>
        <ul>
            <li><a href="{% url 'main:index' %}">Главная</a></li>
            <li><a href="{% url 'goods:catalog' %}">Каталог</a></li>
            <li><a href="{% url 'main:contacts' %}">Контакты</a></li>
            <li><a href="{% url 'reviews:reviews' %}">Отзывы</a></li>
            <li><a href="{% url 'main:cart' %}">Корзина</a></li>
        </ul>
    </div>

    {% block content %}{% endblock content %}

    <!-- Modal -->
    <div id="review-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-img" id="review-modal-img">
        <p class="modal-text" id="review-modal-text"></p>
    </div>

</main>

{% block footer %}
<footer>
    <div class="start">
        <address>
            <p><a href="mailto:i@innasher.ru">i@innasher.ru</a></p>
            <p>Телефон: <a href="tel:+79255181722">+7-925-518-17-22</a></p>
        </address>

        <address class="start1">
            <a href="https://t.me/feia_mi" target="_blank">
                <img src="https://img.icons8.com/ios/50/telegram.png">
            </a>
            <a href="https://www.instagram.com/feia_mi" target="_blank">
                <img src="https://img.icons8.com/ios/50/instagram-new--v1.png">
            </a>
            <a href="https://vk.ru/feia_mi" target="_blank">
                <img src="https://img.icons8.com/ios/50/vk-com.png">
            </a>
        </address>
    </div>
</footer>
{% endblock footer %}

<script src="{% static 'main/js/index.js' %}"></script>
</body>
</html>
